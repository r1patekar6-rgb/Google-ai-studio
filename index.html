<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orgeta - AI Passport Photo Studio</title>
  <meta name="description" content="Professional passport photos in 60 seconds with AI. Perfect cropping, auto-retouching, and print-ready grids.">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Orgeta - AI Passport Photo Studio">
  <meta property="og:description" content="Create official-standard passport photos in seconds. Join 50,000+ users worldwide.">
  <meta property="og:image" content="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=1200">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Babel standalone for in-browser transpilation of TSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script>
    /**
     * Initialize process.env for the browser environment.
     * The 'APP_API_KEY_VALUE_PLACEHOLDER' string is replaced during the Netlify build process
     * by the sed command defined in netlify.toml.
     */
    window.process = {
      env: {
        API_KEY: 'APP_API_KEY_VALUE_PLACEHOLDER'
      }
    };

    // Theme initialization
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'dark') {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    :root {
      --bg-color: #020617;
      --text-color: #f1f5f9;
      --glass-bg: rgba(30, 58, 138, 0.15);
      --glass-border: rgba(59, 130, 246, 0.2);
    }

    .dark {
      --bg-color: #000000;
      --text-color: #f8fafc;
      --glass-bg: rgba(15, 23, 42, 0.4);
      --glass-border: rgba(59, 130, 246, 0.15);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom high-contrast focus states for accessibility */
    input:focus, button:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.3.0",
    "react-easy-crop": "https://esm.sh/react-easy-crop@^5.2.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
  <div id="root"></div>
  <!-- Using Babel to transpile the TSX entry point directly in the browser -->
  <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
</body>
</html>
